name: Create and publish a Docker image

on:
  push:
    branches: ['dev']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
#      - name: Configure nodejs
#        uses: actions/setup-node@v1
#        with:
#          node-version: 12
#      - run: |
#          npm install

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Print event data
        env:
          EVENT: ${{ toJSON( github.event ) }}
        run: echo "$EVENT"

      - name: Run security scan
        run: |
          docker build --tag ${{ github.event.repository.name }} .
          docker images
          docker run --rm -t -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/orcasecurity/spinner-cli:latest -p default -k ${{ secrets.ORCA_API_KEY }} image ${{ github.event.repository.name }}
        continue-on-error: true  

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
